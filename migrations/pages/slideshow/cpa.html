<main id="main-cpa" class="main container-slideshow inactive" data-page="slideshow" data-gallery="cpa">
    <section class="slideshow-shell" data-slideshow>
        <header class="slideshow-header">
            <h1 class="slideshow-title">Galerie CPA</h1>
        </header>

        <div class="slideshow-stage-wrapper">
            <button type="button" class="stage-nav prev" aria-label="Image précédente" data-action="prev">
                <span aria-hidden="true">&lsaquo;</span>
            </button>
            <figure class="slideshow-stage" tabindex="0">
                <img src="../../assets/images/slideshow/cpa/001.jpg" alt="CPA 1" class="slideshow-stage-image" loading="lazy" decoding="async">
                <figcaption class="slideshow-caption">CPA 1</figcaption>
            </figure>
            <button type="button" class="stage-nav next" aria-label="Image suivante" data-action="next">
                <span aria-hidden="true">&rsaquo;</span>
            </button>
        </div>

        <div class="slideshow-controls" aria-label="Contrôle de la vitesse">
            <button type="button" class="speed-step" data-speed-delta="-0.5" aria-label="Ralentir le défilement">-</button>
            <label class="speed-label" for="speed-slider-cpa">
                <span>Vitesse</span>
                <input type="range" class="speed-slider" id="speed-slider-cpa" min="2" max="10" step="0.5" value="4">
            </label>
            <button type="button" class="speed-step" data-speed-delta="0.5" aria-label="Accélérer le défilement">+</button>
            <output class="speed-readout" for="speed-slider-cpa">4.0 s</output>
        </div>

        <div class="slideshow-thumbs" role="list">
            <button type="button" class="thumb active" data-index="0" aria-pressed="true">
                <img src="../../assets/images/slideshow/cpa/001.jpg" alt="CPA 1 miniature" loading="lazy" decoding="async">
            </button>
            <button type="button" class="thumb" data-index="1" aria-pressed="false">
                <img src="../../assets/images/slideshow/cpa/002.jpg" alt="CPA 2 miniature" loading="lazy" decoding="async">
            </button>
            <button type="button" class="thumb" data-index="2" aria-pressed="false">
                <img src="../../assets/images/slideshow/cpa/003.jpg" alt="CPA 3 miniature" loading="lazy" decoding="async">
            </button>
            <button type="button" class="thumb" data-index="3" aria-pressed="false">
                <img src="../../assets/images/slideshow/cpa/004.jpg" alt="CPA 4 miniature" loading="lazy" decoding="async">
            </button>
            <button type="button" class="thumb" data-index="4" aria-pressed="false">
                <img src="../../assets/images/slideshow/cpa/005.jpg" alt="CPA 5 miniature" loading="lazy" decoding="async">
            </button>
            <button type="button" class="thumb" data-index="5" aria-pressed="false">
                <img src="../../assets/images/slideshow/cpa/006.jpg" alt="CPA 6 miniature" loading="lazy" decoding="async">
            </button>
            <button type="button" class="thumb" data-index="6" aria-pressed="false">
                <img src="../../assets/images/slideshow/cpa/007.jpg" alt="CPA 7 miniature" loading="lazy" decoding="async">
            </button>
        </div>
    </section>
</main>
