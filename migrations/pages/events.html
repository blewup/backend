<main class="main container-events inactive" id="main-events" data-page="main-events">
    <div class="events-shell max-w-7xl mx-auto">
        <header class="events-header">
            <h1 class="events-title" data-events-title>2025&nbsp;&ndash;&nbsp;2026</h1>
            <p class="events-intro" data-events-intro></p>
        </header>

        <section class="events-preview" aria-labelledby="events-preview-title">
            <header class="events-preview-header">
                <h2 id="events-preview-title" class="events-preview-title"></h2>
                <p class="events-preview-subtitle" data-events-preview-subtitle></p>
            </header>
            <div id="events-preview-months" class="events-preview-months" aria-live="polite"></div>
        </section>

        <section class="events-calendar" aria-labelledby="events-calendar-title">
            <header class="events-calendar-header">
                <h2 id="events-calendar-title" class="events-calendar-title"></h2>
                <p class="events-calendar-subtitle" data-events-calendar-subtitle></p>
            </header>

            <div id="events-calendar-grid" class="events-calendar-grid" aria-live="polite"></div>

            <div id="events-legend" class="events-legend" aria-live="polite">
                <h3 class="events-legend-title"></h3>
                <div class="events-legend-grid"></div>
            </div>
        </section>

        <footer class="events-footer">
            <button id="events-footer-toggle" class="events-footer-button" type="button">
                <i class="fas fa-calendar-alt" aria-hidden="true"></i>
                <span class="events-footer-label"></span>
            </button>
        </footer>
    </div>

    <div id="events-footer-modal" class="events-modal" role="dialog" aria-modal="true" aria-labelledby="events-footer-modal-title" hidden>
        <div class="events-modal-card">
            <div class="events-modal-header">
                <h3 id="events-footer-modal-title" class="events-modal-title"></h3>
                <button id="events-footer-modal-close" class="events-modal-close" type="button" aria-label="Fermer">&times;</button>
            </div>
            <div class="events-modal-body">
                <div id="events-footer-mini-grids" class="events-footer-mini-grids"></div>
                <div id="events-footer-legend" class="events-footer-legend"></div>
            </div>
        </div>
    </div>
</main>
